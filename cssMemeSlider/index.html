<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <div class="conteiner">
            <div class="blok-mem-picture">
                <img alt="mem1" class="picture-mem" src="assets/mem1.png">
                <img alt="mem2" class="picture-mem hide_mem" src="assets/mem2.png">
                <img alt="mem3" class="picture-mem hide_mem" src="assets/mem3.jpg">
                <img alt="mem4" class="picture-mem hide_mem" src="assets/mem4.png">
            </div>
            <div class="blok-desc-but">
                <div class="blok-description-mem">
                    <p class="description-mem">Я поработал 8,5 минут, отпустите меня домой</p>
                    <p class="description-mem hide_mem">Это что еще за выкрутасы!</p>
                    <p class="description-mem hide_mem">ААААААА, НАТАША!!!!</p>
                    <p class="description-mem hide_mem">Невидимая ошибка в строке 42</p>
                </div>
                <div class="blok-button">
                    <button class="but_checkbox active">
                    </button>
                    <button class="but_checkbox">
                    </button>
                    <button class="but_checkbox">
                    </button>
                    <button class="but_checkbox">
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
