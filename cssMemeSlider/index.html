<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <div class="conteiner">
            <div class="blok-mem-picture">
                <img alt="mem1" id="mem_1" class="picture-mem" src="assets/mem7k.jpg">
                <img alt="mem2" id="mem_2" class="picture-mem hide_mem" src="assets/mem5k.jpg">
                <img alt="mem3" id="mem_3" class="picture-mem hide_mem" src="assets/mem8k.jpg">
                <img alt="mem4" id="mem_4"class="picture-mem hide_mem" src="assets/mem4_2k.png">
            </div>
            <div class="blok-desc-but">
                <div class="blok-description-mem">
                    <p class="description-mem" id="desc_mem_1">То, что вы увидите, называется Мемы</p>
                    <p class="description-mem hide_mem" id="desc_mem_2">Это что еще за выкрутасы!</p>
                    <p class="description-mem hide_mem" id="desc_mem_3">Сон для слабаков!</p>
                    <p class="description-mem hide_mem" id="desc_mem_4">Невидимая ошибка в строке 42</p>
                </div>
                <div class="blok-button">
                    <button class="but_checkbox active" id="but_1">
                    </button>
                    <button class="but_checkbox" id="but_2">
                    </button>
                    <button class="but_checkbox" id="but_3">
                    </button>
                    <button class="but_checkbox" id="but_4">
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
