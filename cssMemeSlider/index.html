<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="blok-mem-picture">
                <div id="mem_1" class="picture-mem"></div>
                <div id="mem_2" class="picture-mem hide_mem"></div>
                <div id="mem_3" class="picture-mem hide_mem"></div>
                <div id="mem_4" class="picture-mem hide_mem"></div>
            </div>
            <div class="blok-desc-but">
                <div class="blok-description-mem">
                    <p class="description-mem" id="desc_mem_1">То, что вы увидите, называется Мемы</p>
                    <p class="description-mem hide_mem" id="desc_mem_2">Это что еще за выкрутасы!</p>
                    <p class="description-mem hide_mem" id="desc_mem_3">Сон для слабаков!</p>
                    <p class="description-mem hide_mem" id="desc_mem_4">Невидимая ошибка в строке 42</p>
                </div>
                <div class="blok-button">
                    <input type="radio" name="mem" id='r1' class="but_checkbox" checked>
                    <label for='r1'></label>

                    <input type="radio" name="mem" id='r2' class="but_checkbox">
                    <label for='r2'></label>

                    <input type="radio" name="mem" id='r3' class="but_checkbox">
                    <label for='r3'></label>

                    <input type="radio" name="mem" id='r4' class="but_checkbox">
                    <label for='r4'></label>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
